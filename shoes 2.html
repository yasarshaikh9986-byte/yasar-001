<head>

    <style>
          html{scroll-behavior: smooth;
               height: 500vh;}


         body{margin: 0;
              padding: 0;}

         .home{background-image: url(https://images.pexels.com/photos/17825341/pexels-photo-17825341.jpeg);

         .hear{ background: linear-gradient(rgb(164, 164, 164));

               z-index: 2;
               max-width: 800px;
               width: 100%;
               margin-left: 240px;
               justify-content: space-between;
               height: 60px;
               position: fixed;
               border-radius: 25px 25px 25px 25px;
               }     

         ul{display: flex;
            gap: 40px;
            list-style: none;
            justify-content: center;

         li a {text-decoration: none;

                  color: #4e5855;
                  }

                  -webkit-text-fill-color: transparent;
                  font-size: 50px;
                  left: 560px;}   

        .collection h3{text-align: center;
                       justify-content: center;
                       font-size: 42px;
                       color: #57605d;} 

        .prod{display: flex;
              justify-content: space-evenly;
              margin: 20px;
              gap: 20px;}   

        .product{background: white;
                 padding: 25px;
                 border: #4e5855 solid;
                 border-radius: 20px;
                 width: 300px;
                 text-align: center;
                 }  
              
        .product img{width: 240px;
                      height: 270px;} 
                      
        .card h2{margin-bottom: 10px;
                 }

        .card p{margin-bottom: 15px;
                }             
        
</style>
